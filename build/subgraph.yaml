specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: poster
    network: mainnet
    source:
      address: "0x81b28B981259409d0FCd361896efa4BD1514515A"
      abi: poster
      startBlock: 12917968
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MockEvent
      abis:
        - name: poster
          file: poster/abis/poster.json
      callHandlers:
        - function: post(string)
          handler: handlePost
      file: poster/poster.wasm
